{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Leta - Register</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{%static 'assets/css/app.min.css' %}">
  <link rel="stylesheet" href="{%static 'assets/bundles/jquery-selectric/selectric.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{%static 'assets/css/components.css' %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{%static 'assets/css/custom.css' %}">
  <link rel='shortcut icon' type='image/x-icon' href="{%static 'assets/img/favicon.ico' %}" />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
             <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
              <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-12">
                      <label for="fristname">First Name</label>
                      <input id="fristname" type="text" class="form-control" name="firstname" autofocus>
                    </div>
                    <div class="form-group col-12">
                      <label for="lastname">Last Name</label>
                      <input id="lastname" type="text" class="form-control" name="lastname">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-12">
                      <label for="username">UserName</label>
                      <input id="username" type="text" class="form-control" name="username">
                    </div>
                  <div class="form-group col-12">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email">
                  </div>
                  <div class="form-group col-12">
                      <label for="password" class="d-block">Password</label>
                      <input id="password" type="password" name="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                </div>
                  <div class="form-group">
                    <button type="submit" name="register" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
                <div class="mt-5 text-muted text-center">
                  Already have an account? <a href="{% url 'login' %}">LogIn</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{%static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <script src="{%static 'assets/bundles/jquery-pwstrength/jquery.pwstrength.min.js' %}"></script>
  <script src="{%static 'assets/bundles/jquery-selectric/jquery.selectric.min.js' %}"></script>
  <!-- Page Specific JS File -->
  <script src="{%static 'assets/js/page/auth-register.js' %}"></script>
  <!-- Template JS File -->
  <script src="{%static 'assets/js/scripts.js' %}"></script>
  <!-- Custom JS File -->
  <script src="{%static 'assets/js/custom.js' %}"></script>
</body>


<!-- auth-register.html  21 Nov 2019 04:05:02 GMT -->
</html>
